<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playeer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="main">

    </div>

    <div class="player">
        <div class="row1"></div>
        <div class="songtitle">Title</div>
        <div class="row2">
            <div class="play">
                <img src="images/previous.png" id="prev" alt="">
                <img src="images/play-button-arrowhead.png" id="play" onclick="playOrPauseSong()" alt="">
                <img src="images/next.png" id="next" alt="">
            </div>

            <div class="seek-bar">
                <div class="handle">
                    <div class="fill"></div>
                </div>
            </div>

            <div class="mute">
                <div class="currentTime">00:00/00:00</div>
                <div class="mute-buttons">
                    <img src="images/volume-down.png" alt="" id="decrease">
                    <img src="images/volume.png" alt="" id="mute">
                    <img src="images/increase-volume.png" alt="" id="increase">
                </div>
            </div>


        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
